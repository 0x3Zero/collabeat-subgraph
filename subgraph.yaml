specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CollaBeatUtility
    network: goerli
    source:
      address: "0xef7e2f7d3dedac01367652f661b468d3438c139b"
      abi: CollaBeatUtility
      startBlock: 8625707
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Forked
        - Minted
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: CollaBeatUtility
          file: ./abis/CollaBeatUtility.json
      eventHandlers:
        - event: Forked(address,uint256,string,string)
          handler: handleForked
        - event: Minted(address,uint256,uint256)
          handler: handleMinted
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/colla-beat-utility.ts
