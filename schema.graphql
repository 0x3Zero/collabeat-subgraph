type Forked @entity(immutable: true) {
	id: Bytes!
	from: Bytes! # address
	tokenId: BigInt! # uint256
	dataKey: String! # string
	cid: String! # string
	blockNumber: BigInt!
	blockTimestamp: BigInt!
	transactionHash: Bytes!
}

type Minted @entity(immutable: true) {
	id: Bytes!
	from: Bytes! # address
	tokenId: BigInt! # uint256
	amount: BigInt! # uint256
	blockNumber: BigInt!
	blockTimestamp: BigInt!
	transactionHash: Bytes!
}
